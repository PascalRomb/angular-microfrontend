<div  class="custom-grid">
    <h3>Kendo Grid Angular</h3>
    <kendo-grid [data]="gridData" [height]="410">
        <kendo-grid-column field="ProductID" title="ID" ></kendo-grid-column>
        <kendo-grid-column field="ProductName" title="Name"></kendo-grid-column>
        <kendo-grid-column field="Category.CategoryName" title="Category"></kendo-grid-column>
        <kendo-grid-column field="UnitPrice" title="Price" width="80"></kendo-grid-column>
        <kendo-grid-column field="UnitsInStock" title="In stock"></kendo-grid-column>
        <kendo-grid-column field="Discontinued" title="Discontinued">
            <ng-template kendoGridCellTemplate let-dataItem>
                <input type="checkbox" [checked]="dataItem.Discontinued"/>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
